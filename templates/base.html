<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}NLP Stoof{% endblock %}</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0d6efd;
            color: #fff;
            padding: 1rem 2rem;
        }
        main {
            padding: 2rem;
            max-width: 960px;
            margin: 0 auto;
        }
        footer {
            margin-top: 4rem;
            padding: 1rem 2rem;
            background-color: #e9ecef;
            color: #6c757d;
            text-align: center;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 24px rgba(15, 23, 42, 0.08);
            padding: 1.5rem;
        }
        .actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        button, select {
            padding: 0.6rem 1rem;
            border-radius: 6px;
            border: 1px solid #ced4da;
            font-size: 1rem;
        }
        button {
            background-color: #0d6efd;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        .flash {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
        }
        .flash.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .flash.danger {
            background-color: #f8d7da;
            color: #842029;
        }
        .transcript {
            white-space: pre-wrap;
            background-color: #f1f3f5;
            padding: 1rem;
            border-radius: 6px;
            line-height: 1.6;
        }
        .meta {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<header>
    <h1>NLP Stoof</h1>
    <p class="meta">Video to Hindi transcript prototype</p>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    ðŸ’¡ Ready for more features. Built with Flask.
</footer>
</body>
</html>
